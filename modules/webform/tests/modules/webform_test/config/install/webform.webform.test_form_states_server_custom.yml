id: test_form_states_server_custom
title: 'Test: Form API #states custom pattern, less, and greater condition validation'
description: 'Test Drupal''s #states API custom pattern, less, and greater condition validation.'
category: 'Test: Form API #states'
elements: |
  trigger_pattern:
    '#type': textfield
    '#title': trigger_pattern
    '#description': 'pattern: ^[a-z]+$'
  dependent_pattern:
    '#type': textfield
    '#title': dependent_pattern
    '#states':
      visible:
        ':input[name="trigger_pattern"]':
          value:
            pattern: '^[a-z]+$'
      required:
        ':input[name="trigger_pattern"]':
          value:
            pattern: '^[a-z]+$'
  trigger_not_pattern:
    '#type': textfield
    '#title': trigger_not_pattern
    '#description': '!pattern: ^$'
  dependent_not_pattern:
    '#type': textfield
    '#title': dependent_not_pattern
    '#states':
      visible:
        ':input[name="trigger_not_pattern"]':
          value:
            '!pattern': '^$'
      required:
        ':input[name="trigger_not_pattern"]':
          value:
            '!pattern': '^$'
  trigger_less:
    '#type': number
    '#title': trigger_less
    '#description': '< 10'
  dependent_less:
    '#type': textfield
    '#title': dependent_less
    '#states':
      visible:
        ':input[name="trigger_less"]':
          value:
            less: 10
      required:
        ':input[name="trigger_less"]':
          value:
            less: 10
  trigger_greater:
    '#type': number
    '#title': trigger_greater
    '#description': '> 10'
  dependent_greater:
    '#type': textfield
    '#title': dependent_greater
    '#states':
      visible:
        ':input[name="trigger_greater"]':
          value:
            greater: 10
      required:
        ':input[name="trigger_greater"]':
          value:
            greater: 10
  trigger_visible_slide:
    '#type': checkbox
    '#title': trigger_visible_slide
  dependent_visible_slide:
    '#type': textfield
    '#title': dependent_visible_slide
    '#states':
      visible-slide:
        ':input[name="trigger_visible_slide"]':
          checked: true

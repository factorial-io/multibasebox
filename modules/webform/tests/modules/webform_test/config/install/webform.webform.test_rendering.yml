    '#description': 'This is a description with special characters (&><#).'
    '#field_suffix': '(&><#)'
    '#field_prefix': '(&><#)'
    '#default_value': '{default_value}'
  text_format_basic_html:
    '#type': text_format
    '#title': text_format_basic_html
    '#allowed_formats':
      basic_html: basic_html
    '#default_value':
      value: '<p><em>{default_value}</em></p>'

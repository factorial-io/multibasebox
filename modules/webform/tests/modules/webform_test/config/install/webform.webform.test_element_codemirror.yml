id: test_element_codemirror
title: 'Test: Element: CodeMirror'
description: 'Tests CodeMirror element.'
category: 'Test: Element'
elements: |
  '#attributes':
    novalidate: novalidate
  text_basic:
    '#type': webform_codemirror
    '#title': text_basic
    '#default_value': 'Hello'
  yaml_basic:
    '#type': webform_codemirror
    '#mode': yaml
    '#title': yaml_basic
    '#default_value': 'test: hello'
  yaml_array:
    '#type': webform_codemirror
    '#mode': yaml
    '#title': yaml_array
    '#description': 'Pass an associative array as the default value'
    '#default_value':
      one: One
      two: Two
      three: Three
  html_basic:
    '#type': webform_codemirror
    '#mode': html
    '#title': html_basic
    '#default_value': '<b>Hello</b>'
  htmlmixed_basic:
    '#type': webform_codemirror
    '#title': htmlmixed_basic
    '#mode': htmlmixed
    '#default_value': |
      <html style="color: green">
        <!-- this is a comment -->
        <head>
          <title>Mixed HTML Example</title>
          <style type="text/css">
            h1 {font-family: comic sans; color: #f0f;}
            div {background: yellow !important;}
            body {
              max-width: 50em;
              margin: 1em 2em 1em 5em;
            }
          </style>
        </head>
        <body>
          <h1>Mixed HTML Example</h1>
          <script>
            function jsFunc(arg1, arg2) {
              if (arg1 && arg2) document.body.innerHTML = "achoo";
            }
          </script>
        </body>
      </html>
  twig_basic:
    '#type': webform_codemirror
    '#mode': twig
    '#title': twig_basic
    '#default_value': |
  
      {% set value = "Hello" %}
      {{ value }}

              sequence:
                type: integer
                label: 'User IDs'
            permissions:
              type: sequence
              label: 'Permissions'
              sequence:
                type: string
                label: 'Permission'
        purge_any:
          type: mapping
          label: 'Purge any webform submissions'
          mapping:
            roles:
              type: sequence
              label: 'Roles'
              sequence:
                type: string
                label: 'Role'
            users:
              type: sequence
              label: 'Users'
              sequence:
                type: integer
                label: 'User IDs'
            permissions:

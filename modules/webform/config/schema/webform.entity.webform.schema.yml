              label: 'Permissions'
              sequence:
                type: string
                label: 'Permission'
        view_own:
          type: mapping
          label: 'View own webform submissions'
          mapping:
            roles:
              type: sequence
              label: 'Roles'
              sequence:
                type: string
                label: 'Role'
            users:
              type: sequence
              label: 'Users'
              sequence:
                type: integer
                label: 'User IDs'
            permissions:
              type: sequence
              label: 'Permissions'
              sequence:
                type: string
                label: 'Permission'
        update_own:
          type: mapping
          label: 'Update own webform submissions'
          mapping:
            roles:
              type: sequence
              label: 'Roles'
              sequence:
                type: string
                label: 'Role'
            users:
              type: sequence
              label: 'Users'
              sequence:
                type: integer
                label: 'User IDs'
            permissions:
              type: sequence
              label: 'Permissions'
              sequence:
                type: string
                label: 'Permission'
        delete_own:
          type: mapping
          label: 'Delete own webform submissions'
          mapping:
            roles:
              type: sequence
              label: 'Roles'
              sequence:
                type: string
                label: 'Role'
            users:
              type: sequence
              label: 'Users'
              sequence:
                type: integer
                label: 'User IDs'
            permissions:
              type: sequence
              label: 'Permissions'
              sequence:
                type: string
                label: 'Permission'
        administer:
          type: mapping
          label: 'Administer webform and submissions'
          mapping:
            roles:
              type: sequence
              label: 'Roles'
              sequence:
                type: string
                label: 'Role'
            users:
              type: sequence
              label: 'Users'
              sequence:
                type: integer
                label: 'User IDs'
            permissions:
              type: sequence
              label: 'Permissions'
              sequence:
                type: string
                label: 'Permission'
        test:
          type: mapping
          label: 'Test webform'
          mapping:
            roles:
              type: sequence
              label: 'Roles'
              sequence:
                type: string
                label: 'Role'
            users:
              type: sequence
              label: 'Users'
              sequence:
                type: integer
                label: 'User IDs'
            permissions:
              type: sequence
              label: 'Permissions'
              sequence:
                type: string
                label: 'Permission'
    handlers:
      type: sequence
      label: 'Webform handlers'
      sequence:
        type: mapping
        mapping:
          id:
            type: string
            label: 'Handle plugin ID'
          handler_id:
            type: string
            label: 'Handler instance ID'
          label:
            type: label
            label: 'Label'
          status:
            type: boolean
            label: 'Status'
          conditions:
            type: ignore
            label: 'Conditional logic'
          weight:
            type: integer
            label: 'Weight'
          settings:
            type: webform.handler.[%parent.id]
    third_party_settings:
      type: sequence
      label: 'Third party settings'
      sequence:
        type: webform.settings.third_party.[%key]
